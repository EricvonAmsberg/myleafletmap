<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""> </script>

    <script  src = "./data/old_well_4326.geojson" ></script>

</head>
<body>
   
    <div id="mapid"></div>
    <style>
        #mapid{width: 900px;height: 500px ;}
    </style>
    
    <script>
        var map =L.map('mapid').setView([35.91,-79.05], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{}).addTo(map)
        L.marker([35.911271,-79.049807]).addTo(map)
            .bindPopup("Carolina Hall 322")
            .openPopup();
        
        //L.geoJSON(uncwell).addTo(map)
        var uncIcon = L.icon({
        iconUrl: 'https://socialinnovation.unc.edu/files/2015/02/Mean-Time-51-copy.png', 
        iconSize: [50,50],
        popupAnchor: [0,0]
        });

        var customPopup=  "MeanTime Coffee <br/> <img src='https://images.squarespace-cdn.com/content/v1/5797c4d703596ef92b31b06d/1470683459519-8HMXH0JGWVJ05KOR34F4/ke17ZwdGBToddI8pDm48kKuHJFfbB3LgkHeX4yAV_NJ7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QHyNOqBUUEtDDsRWrJLTmD3GJgI7_jN764QbmlaUTk2CEGp8qAobaqoH15dQ8CaRAwkWq9isujVfOCzsLjBU4/image-asset.jpeg', width='200px'/>";

        L.geoJSON(uncwell, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: uncIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //

    </script>


</body>
</html>
